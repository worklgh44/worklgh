<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站导航示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的网站</h1>
</header>

<nav>
    <a href="#home">首页</a>
    <a href="#about">关于我们</a>
    <a href="#services">服务</a>
    <a href="#portfolio">作品集</a>
    <a href="#contact">联系方式</a>
    <a href="#blog">博客</a>
    <a href="#faq">常见问题</a>
</nav>

<main>
    <section id="home">
        <h2>首页</h2>
        <p>这是首页的内容。</p>
    </section>
    
    <section id="about">
        <h2>关于我们</h2>
        <p>这是关于我们的内容。</p>
    </section>
    
    <section id="services">
        <h2>服务</h2>
        <p>这是服务的内容。</p>
    </section>
    
    <section id="portfolio">
        <h2>作品集</h2>
        <p>这是作品集的内容。</p>
    </section>
    
    <section id="contact">
        <h2>联系方式</h2>
        <p>这是联系方式的内容。</p>
    </section>
    
    <section id="blog">
        <h2>博客</h2>
        <p>这是博客的内容。</p>
    </section>
    
    <section id="faq">
        <h2>常见问题</h2>
        <p>这是常见问题的内容。</p>
    </section>
</main>

<footer>
    <p>&copy; 2024 我的公司. 保留所有权利.</p>
</footer>

</body>
</html>
